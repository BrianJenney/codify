<section ng-controller="WeekFiveCtrl">
	<ng-include src="'views/shared/progressbar.html'"></ng-include>
	<h2>Take at least one other project from week 2, add media queries to make them responsive, make sure you scale your screen size down from left to right, and fix any elements that break (don't look good).</h2>

	<div class="row text-center">
	<input placeholder="Enter your github URL here" type="text" name="" class="form-control" ng-model="chapter5.advancedProjectURL" />
		<div class="checkbox">
	        <label style="font-size: 2.5em">
	            <input type="checkbox" ng-model="chapter5.advancedProject" value="" ng-change="adjustProgress(5, chapter5.advancedProject)" checked>
	            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
	        </label>
		</div>
	</div>

	<button ng-click="modalMe('Chapter 6')" class="button is-ruby text-center" ng-show="chapter5.advancedProject" data-toggle="modal" data-target="#successModal">You're DONE!</button><br>
	<button ng-click="proceed('home')" class="button is-ruby">Exit</button>

	<!-- Modal -->
<div id="successModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
        <ng-include src="'views/shared/success.html'"></ng-include>
        

      <div class="modal-footer">
      	<button ng-click="finishChapter('6.1')"class="button is-blue-jeans pull-right" data-dismiss="modal">Continue</button>
        <button class="button is-ruby pull-left" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</section>
